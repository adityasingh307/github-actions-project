name: my first github action
on: [ push ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        python-version: [ 3.8, 3.9, 3.10 ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests
      run: "pytest app.py"

    - name: Run Python app
      run: "python app.py"
